<ion-list>
  <ion-list-header>
    <ion-item lines="full">
      <ion-avatar slot="start">
        <img src="./assets/imgs/userf1.png">
      </ion-avatar>
      <ion-label>
        <h2>Sandy Squirrel</h2>
      </ion-label>
    </ion-item>
  </ion-list-header>
  <ion-item button (click)="navigateToEvent()" >
    <ion-icon slot="start" name="add-outline"></ion-icon>
    <ion-label>Create Event</ion-label>
  </ion-item>
  <ion-item button (click)="ClosePopover()">
    <ion-icon slot="start" name="calendar-outline"></ion-icon>
    <ion-label>My Events</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>
      Dark Theme
    </ion-label>
    <ion-toggle (ionChange)="Toggle($event)" slot="end"></ion-toggle>
  </ion-item>
  <ion-item button>
    <ion-icon slot="start" name="cog-outline"></ion-icon>
    <ion-label>Settings</ion-label>
  </ion-item>
  <ion-item lines="none" button (click)="logout()" >
    <ion-icon slot="start" name="exit-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
</ion-list>
