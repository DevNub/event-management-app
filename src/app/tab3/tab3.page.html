<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Users
    </ion-title>
    <ion-button [routerLink]="['/logout']" slot="end" size="small" color="danger">
      logout
    </ion-button>
  </ion-toolbar>
</ion-header>
