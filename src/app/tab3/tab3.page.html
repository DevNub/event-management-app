<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Users
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="CreatePopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title slot="start" size="large">Users</ion-title>
      <ion-button [routerLink]="['/logout']" slot="end" size="large" color="danger">
        logout
      </ion-button>
    </ion-toolbar>
  </ion-header>


  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar showCancelButton="focus"></ion-searchbar>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let user of (users|async);let i = index;">
      <ion-item>
        <ion-avatar slot="start">
          <img src="./assets/imgs/userm1.png">
        </ion-avatar>
        <ion-label>
          <h2>{{user.firstname}} {{user.lastname}}</h2>
          <h3>@{{user.id}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-item-options >
        <ion-item-option>
            <ion-label>Admin</ion-label>
            <ion-select value="n" cancelText="Cancel" okText="Confirm">
              <ion-select-option value="y">Yes</ion-select-option>
              <ion-select-option value="n">No</ion-select-option>
            </ion-select>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    

  </ion-list>


</ion-content>
