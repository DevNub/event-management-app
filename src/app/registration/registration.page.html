<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-img [src]="image"></ion-img>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" name="firstname" [(ngModel)]="user.firstname" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" name="lastname" [(ngModel)]="user.lastname" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <br />
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">SIGN UP</ion-button>
      </ion-col>
    </ion-row>
    <br />
    <div class="fade" style="text-align: center;">
      Already have an account?
      <a [routerLink]="['/login']" class="sign-in">Sign In</a>
    </div>
    <br />
    <br />
  </form>
</ion-content>
