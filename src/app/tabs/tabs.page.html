<ion-tabs *ngIf="!isDesktop"> <!-- only display if is not desktop -->

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="notifications-circle-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>New Event</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-header mode="ios">

    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img src="./assets/imgs/logov1.png" class="logo ion-text-left"/>
        </ion-col>

        <ion-col size="10">
          <div class="navbar" class="ion-text-right">
            <ion-button fill="clear" routerLink="/tabs/tab1" routerDirection="root" routerLinkActive="active-link" class="link">
              Home
            </ion-button>
            <ion-button fill="clear" routerLink="/tabs/tab5" routerDirection="root" routerLinkActive="active-link" class="link">
              About
            </ion-button>
            <ion-button fill="clear" routerLink="/tabs/tab3" routerDirection="root" routerLinkActive="active-link" class="link">
              Users
            </ion-button>
            <ion-button fill="clear" (click)="CreatePopover($event)">
              <ion-avatar slot="start">
                <img src="./assets/imgs/userf1.png">
              </ion-avatar>
            </ion-button>
          </div>
        </ion-col>

        
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
  <div class="footer">
    Â© 2020 Order1.EXE
  </div>
</div>
